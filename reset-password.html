<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password | NovelGrimoire</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #6200EE;
            --accent: #03DAC5;
            --bg: #121212;
            --card-bg: #1E1E1E;
            --text: #FFFFFF;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        p {
            opacity: 0.7;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .input-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #121212;
            border: 1px solid #444;
            border-radius: 10px;
            color: white;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: #7722FF;
            transform: scale(1.02);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: #444;
            cursor: not-allowed;
        }

        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 1.2rem;
        }

        .error {
            color: #FF5252;
        }

        .success {
            color: #69F0AE;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px var(--accent));
        }
    </style>
</head>

<body>

    <div class="container" id="reset-container">
        <img src="https://mynovelgrimoire.xyz/favicon.png" alt="Logo" class="logo" onerror="this.style.display='none'">
        <h1>New Password</h1>
        <p>Please enter your new secure password below.</p>

        <div class="input-group">
            <label for="new-password">NEW PASSWORD</label>
            <input type="password" id="new-password" placeholder="Min 6 characters">
        </div>

        <div class="input-group">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" placeholder="Repeat password">
        </div>

        <button id="update-btn" onclick="updatePassword()">Update Password</button>
        <div class="status" id="status-msg"></div>
    </div>

    <script>
        // Replace with your actual Supabase URL and Anon Key
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';

        // Note: The @supabase/supabase-js library is loaded from CDN
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        async function updatePassword() {
            const password = document.getElementById('new-password').value;
            const confirm = document.getElementById('confirm-password').value;
            const btn = document.getElementById('update-btn');
            const status = document.getElementById('status-msg');

            if (password.length < 6) {
                status.className = 'status error';
                status.innerText = 'Password must be at least 6 characters.';
                return;
            }

            if (password !== confirm) {
                status.className = 'status error';
                status.innerText = 'Passwords do not match.';
                return;
            }

            try {
                btn.disabled = true;
                status.className = 'status';
                status.innerText = 'Updating...';

                // When a user clicks the recovery link, Supabase puts its session in the URL.
                // The Supabase client automatically picks it up.
                const { error } = await supabaseClient.auth.updateUser({ password: password });

                if (error) throw error;

                status.className = 'status success';
                status.innerText = 'Password updated successfully! You can now log in to the App.';

                setTimeout(() => {
                    document.getElementById('reset-container').innerHTML = `
                    <h1 style="color: #69F0AE;">âœ“ Success</h1>
                    <p>Your password has been changed. You can close this window and log in to NovelGrimoire.</p>
                `;
                }, 2000);

            } catch (e) {
                btn.disabled = false;
                status.className = 'status error';
                status.innerText = 'Error: ' + e.message;
            }
        }
    </script>

</body>

</html>
