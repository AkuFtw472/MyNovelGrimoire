<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password | NovelGrimoire</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #6200EE;
            --accent: #03DAC5;
            --bg: #121212;
            --card-bg: #1E1E1E;
            --text: #FFFFFF;
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #2C2C2C;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #7722FF;
        }

        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .error {
            color: #FF5252;
        }

        .success {
            color: #69F0AE;
        }
    </style>
</head>

<body>

    <div class="container" id="reset-container">
        <h1>New Password</h1>
        <p>Enter your new password.</p>
        <input type="password" id="new-password" placeholder="Min 6 characters">
        <input type="password" id="confirm-password" placeholder="Repeat password">
        <button id="update-btn">Update Password</button>
        <div class="status" id="status-msg"></div>
    </div>

    <script>
        // Use var to avoid Temporal Dead Zone (TDZ) issues completely
        var supabaseUrl = 'https://vrbvypsfwqpzftapjwsb.supabase.co';
        var supabaseKey = 'sb_publishable_a5aO17JHTVXtXPxdizXEyg_vYdeUJ66';
        var client = null;

        // Run only when window is fully loaded
        window.onload = async function () {
            console.log("Window loaded, initializing Supabase...");

            if (typeof supabase === 'undefined') {
                document.getElementById('status-msg').innerText = "Error: Supabase library failed to load.";
                return;
            }

            try {
                // Initialize directly
                client = supabase.createClient(supabaseUrl, supabaseKey);
                console.log("Supabase client created successfully.");

                // Bind button click
                document.getElementById('update-btn').onclick = handleUpdate;

                // Handle Tokens
                var url = new URL(window.location.href);
                var params = Object.fromEntries(url.searchParams.entries());
                var accessToken = params.access_token;

                // Handle hash fragment
                if (!accessToken && window.location.hash) {
                    var hashParams = new URLSearchParams(window.location.hash.replace('#', ''));
                    accessToken = hashParams.get('access_token');
                    // Refresh token might be in hash too, or we just rely on access token
                    if (!params.refresh_token) params.refresh_token = hashParams.get('refresh_token');
                }

                if (accessToken) {
                    console.log("Found access token, setting session...");
                    var result = await client.auth.setSession({
                        access_token: accessToken,
                        refresh_token: params.refresh_token || ''
                    });
                    if (result.error) throw result.error;
                    console.log("Session active.");
                } else if (params.type === 'recovery') {
                    // For 'recovery' type without direct token in params (PKCE),
                    // Client handles it automatically if redirect worked, but often we need the token.
                    console.log("Recovery mode.");
                } else {
                    // Check existing session
                    var sessionData = await client.auth.getSession();
                    if (!sessionData.data.session) {
                        document.getElementById('status-msg').innerText = "Waiting for authentication...";
                    }
                }

            } catch (err) {
                console.error("Init Error:", err);
                document.getElementById('status-msg').className = 'status error';
                document.getElementById('status-msg').innerText = "Init Error: " + err.message;
            }
        };

        async function handleUpdate() {
            var status = document.getElementById('status-msg');
            var btn = document.getElementById('update-btn');
            
            // Ensure client is initialized
            if (!client) {
                status.className = 'status error';
                status.innerText = 'Error: Supabase client not initialized. Please refresh the page.';
                return;
            }

            var password = document.getElementById('new-password').value;
            var confirm = document.getElementById('confirm-password').value;

            if (password.length < 6) {
                status.className = 'status error';
                status.innerText = 'Password must be at least 6 characters.';
                return;
            }
            if (password !== confirm) {
                status.className = 'status error';
                status.innerText = 'Passwords do not match.';
                return;
            }

            try {
                btn.disabled = true;
                status.className = 'status';
                status.innerText = 'Updating...';

                // Verify session exists before updating
                var sessionData = await client.auth.getSession();
                if (!sessionData.data.session) {
                    throw new Error('No active session. Please use the password reset link again.');
                }

                var result = await client.auth.updateUser({ password: password });
                if (result.error) throw result.error;

                status.className = 'status success';
                status.innerText = 'Success! Your password has been updated. You can now log in.';

            } catch (e) {
                btn.disabled = false;
                status.className = 'status error';
                status.innerText = 'Error: ' + e.message;
                console.error('Password update error:', e);
            }
        }
    </script>
</body>

</html>
